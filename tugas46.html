<!DOCTYPE html>
<html>
    <body>
        <p>Click Untuk Merubah Warna</p>
        <button onclick="myFunction()">Ubah Warna</button>
        
        <script>
            function myFunction(){
                var inputWarna = prompt("Ketikan Warna yang kamu inginkan (English)")
                if(inputWarna != null){
                    document.body.style.backgroundColor = inputWarna
                }
            }
        </script>
    </body>
</html>
